<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S√©lection du Restaurant - Gestion Restaurant</title>
    <link rel="stylesheet" href="/css/auth.css">
    <style>
        .restaurants-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }

        .restaurant-card {
            background: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .restaurant-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            border-color: #3498db;
        }

        .restaurant-card.selected {
            border-color: #e67e22;
            background: linear-gradient(135deg, #fff, #f8f9fa);
        }

        .restaurant-icon {
            font-size: 3rem;
            text-align: center;
            margin-bottom: 15px;
        }

        .restaurant-name {
            font-size: 1.3rem;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 10px;
            text-align: center;
        }

        .restaurant-details {
            color: #7f8c8d;
            font-size: 0.9rem;
            text-align: center;
            line-height: 1.5;
        }

        .restaurant-role {
            display: inline-block;
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            padding: 4px 12px;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: 500;
            margin-top: 10px;
        }

        .select-container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
        }

        .select-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .select-header h1 {
            color: #2c3e50;
            margin-bottom: 15px;
            font-size: 2.2rem;
        }

        .select-header p {
            color: #7f8c8d;
            font-size: 1.1rem;
        }

        .select-actions {
            text-align: center;
            margin-top: 30px;
        }

        .btn-select {
            background: linear-gradient(135deg, #e67e22, #d35400);
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            opacity: 0.6;
            pointer-events: none;
        }

        .btn-select.active {
            opacity: 1;
            pointer-events: auto;
        }

        .btn-select.active:hover {
            background: linear-gradient(135deg, #d35400, #c0392b);
            transform: translateY(-2px);
        }

        .user-info {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            align-items: center;
            gap: 15px;
            background: rgba(255, 255, 255, 0.9);
            padding: 10px 15px;
            border-radius: 8px;
            backdrop-filter: blur(10px);
        }

        .user-name {
            color: #2c3e50;
            font-weight: 500;
        }

        .logout-btn {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .logout-btn:hover {
            background: #c0392b;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #7f8c8d;
        }

        .error {
            text-align: center;
            padding: 40px;
            color: #e74c3c;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="user-info">
            <span class="user-name" id="userName">Chargement...</span>
            <button id="logoutBtn" class="logout-btn">D√©connexion</button>
        </div>

        <div class="select-container">
            <div class="select-header">
                <h1>üè™ S√©lectionnez un restaurant √† g√©rer</h1>
                <p>Choisissez le restaurant que vous souhaitez administrer</p>
            </div>

            <div id="restaurantsGrid" class="restaurants-grid">
                <div class="loading">
                    <h3>Chargement des restaurants...</h3>
                    <p>Veuillez patienter</p>
                </div>
            </div>

            <div class="select-actions">
                <button id="selectBtn" class="btn-select">
                    Acc√©der √† la gestion
                </button>
            </div>
        </div>
    </div>

    <script src="/js/auth.js"></script>
    <script src="/js/restaurant-selector.js"></script>
</body>
</html>
