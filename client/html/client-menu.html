<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu du Restaurant</title>
    <link rel="stylesheet" href="../css/client-style.css">
</head>
<body>
    <div class="container">
        <header class="client-header">
            <h1>Menu du Jour</h1>
            <div class="table-info">
                <span id="tableNumber">Table #</span>
            </div>
        </header>

        <main class="menu-content">
            <div class="categories" id="categories">
                <!-- Les catégories seront ajoutées dynamiquement -->
            </div>

            <div class="menu-items" id="menuItems">
                <!-- Les plats seront affichés ici -->
            </div>
        </main>

        <div class="cart-section">
            <div class="cart-header">
                <h3>Votre commande</h3>
                <span class="cart-count" id="cartCount">0</span>
            </div>
            <div class="cart-items" id="cartItems">
                <!-- Les articles du panier seront affichés ici -->
            </div>

            <!-- Section Allergies -->
            <div class="allergies-section">
                <div class="allergies-header">
                    <h4>🚨 Allergies et intolérances</h4>
                    <p class="allergies-info">Sélectionnez vos allergies pour que nous puissions adapter votre commande en toute sécurité :</p>
                </div>

                <!-- Allergènes majeurs (réglementation européenne) -->
                <div class="allergies-category">
                    <h5>Allergènes majeurs :</h5>
                    <div class="allergies-grid">
                        <label class="allergy-item">
                            <input type="checkbox" name="allergies" value="gluten">
                            <span>🌾 Gluten</span>
                        </label>
                        <label class="allergy-item">
                            <input type="checkbox" name="allergies" value="lactose">
                            <span>🥛 Lait/Lactose</span>
                        </label>
                        <label class="allergy-item">
                            <input type="checkbox" name="allergies" value="oeufs">
                            <span>🥚 Œufs</span>
                        </label>
                        <label class="allergy-item">
                            <input type="checkbox" name="allergies" value="poisson">
                            <span>🐟 Poisson</span>
                        </label>
                        <label class="allergy-item">
                            <input type="checkbox" name="allergies" value="crustaces">
                            <span>🦐 Crustacés</span>
                        </label>
                        <label class="allergy-item">
                            <input type="checkbox" name="allergies" value="mollusques">
                            <span>🦪 Mollusques</span>
                        </label>
                        <label class="allergy-item">
                            <input type="checkbox" name="allergies" value="noix">
                            <span>🥜 Fruits à coque</span>
                        </label>
                        <label class="allergy-item">
                            <input type="checkbox" name="allergies" value="arachides">
                            <span>🥜 Arachides</span>
                        </label>
                        <label class="allergy-item">
                            <input type="checkbox" name="allergies" value="soja">
                            <span>🌱 Soja</span>
                        </label>
                        <label class="allergy-item">
                            <input type="checkbox" name="allergies" value="sesame">
                            <span>🌰 Sésame</span>
                        </label>
                        <label class="allergy-item">
                            <input type="checkbox" name="allergies" value="celeri">
                            <span>🥬 Céleri</span>
                        </label>
                        <label class="allergy-item">
                            <input type="checkbox" name="allergies" value="moutarde">
                            <span>🌶️ Moutarde</span>
                        </label>
                        <label class="allergy-item">
                            <input type="checkbox" name="allergies" value="sulfites">
                            <span>🍷 Sulfites</span>
                        </label>
                        <label class="allergy-item">
                            <input type="checkbox" name="allergies" value="lupin">
                            <span>🌼 Lupin</span>
                        </label>
                    </div>
                </div>

                <!-- Autres intolérances courantes -->
                <div class="allergies-category">
                    <h5>Autres intolérances :</h5>
                    <div class="allergies-grid">
                        <label class="allergy-item">
                            <input type="checkbox" name="allergies" value="vegetarien">
                            <span>🌱 Végétarien</span>
                        </label>
                        <label class="allergy-item">
                            <input type="checkbox" name="allergies" value="vegan">
                            <span>🌿 Végan</span>
                        </label>
                        <label class="allergy-item">
                            <input type="checkbox" name="allergies" value="halal">
                            <span>🕌 Halal</span>
                        </label>
                        <label class="allergy-item">
                            <input type="checkbox" name="allergies" value="kasher">
                            <span>✡️ Kasher</span>
                        </label>
                        <label class="allergy-item">
                            <input type="checkbox" name="allergies" value="sans_sucre">
                            <span>🚫🍬 Sans sucre</span>
                        </label>
                        <label class="allergy-item">
                            <input type="checkbox" name="allergies" value="sans_sel">
                            <span>🚫🧂 Sans sel</span>
                        </label>
                    </div>
                </div>

                <!-- Zone personnalisée -->
                <div class="custom-allergies">
                    <label class="allergy-item custom-checkbox">
                        <input type="checkbox" id="customAllergyToggle">
                        <span>⚠️ Autre allergie non listée</span>
                    </label>
                    <div id="customAllergyInput" class="custom-input-container" style="display: none;">
                        <input type="text" id="customAllergy" placeholder="Précisez votre allergie...">
                        <button type="button" id="addCustomAllergy" class="btn-add-custom">Ajouter</button>
                    </div>
                    <div id="customAllergiesList" class="custom-allergies-list"></div>
                </div>

                <!-- Remarques générales -->
                <div class="other-allergies">
                    <label for="otherAllergies">💬 Remarques particulières :</label>
                    <textarea id="otherAllergies" placeholder="Précisez toute demande spéciale, niveau de sensibilité, ou information importante pour la cuisine..."></textarea>
                </div>

                <!-- Bouton reset -->
                <div class="allergies-actions">
                    <button type="button" id="clearAllergies" class="btn-clear">🗑️ Effacer toutes les sélections</button>
                </div>
            </div>

            <div class="cart-footer">
                <div class="cart-total">
                    <span>Total: <span id="cartTotal">0.00</span> €</span>
                </div>
                <button id="orderBtn" class="btn btn-primary" disabled>Passer la commande</button>
            </div>
        </div>
    </div>

    <!-- Modal de confirmation -->
    <div id="confirmModal" class="modal">
        <div class="modal-content">
            <h3>Confirmer la commande</h3>
            <div class="order-summary" id="orderSummary">
                <!-- Résumé de la commande -->
            </div>
            <div class="form-actions">
                <button id="confirmOrderBtn" class="btn btn-primary">Confirmer</button>
                <button id="cancelOrderBtn" class="btn btn-secondary">Annuler</button>
            </div>
        </div>
    </div>

    <!-- Modal de paiement -->
    <div id="paymentModal" class="modal">
        <div class="modal-content">
            <h3>Paiement</h3>
            <div class="payment-methods">
                <button class="payment-btn" data-method="card">Carte Bancaire</button>
                <button class="payment-btn" data-method="cash">Espèces</button>
                <button class="payment-btn" data-method="mobile">Paiement Mobile</button>
            </div>
            <div class="payment-form" id="paymentForm">
                <!-- Le formulaire de paiement sera inséré ici -->
            </div>
        </div>
    </div>

    <script src="../js/client-menu.js"></script>
</body>
</html>
